<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mad Lib Website</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="name1">Enter a name: </label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="name2">Enter a second name: </label>
        <input id="name2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="noun">Enter a noun: </label>
        <input id="noun" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="verb1">Enter a verb: </label>
        <input id="verb1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="verb2">Enter a verb, past tense: </label>
        <input id="verb2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="story">
      <h1>Life at Epicodus</h1>
      <p>
        <span class="n1"></span><span class="n2"></span><span class="noun"></span><span class="verb1"></span><span class="verb2"></span>
      </p>
    </div>
  </div>
</body>
</html>
